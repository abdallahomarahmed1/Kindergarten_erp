{% extends 'base.html' %}
{% block body %}
<div class="container mt-4">
    {% for class in class %}
    <div class="row">
        <h2 class="col-sm-12 col-xs-12 col-md-6 col-lg-6 col-xl-4"><span class="text-info">الإسم:</span>{{class}}</h2>
        <h2 class="col-sm-12 col-xs-12 col-md-6 col-lg-6 col-xl-4"><span class="text-info">المعلمة:</span>{{class.techer}}</h2>
        <h2 class="col-sm-12 col-xs-12 col-md-6 col-lg-6 col-xl-4"><span class="text-info">التاريخ:</span>{{class.date|date:"j/n/Y"}}</h2>
    </div>
    <div class="row mt-3 mb-3">
        <div class="col-6"><a href="{% url 'app:class_edit'  class.id %}" class="btn btn-primary">تعديل فصل</a></div>
        <div class="col-6 text-end align-self-end"><a href="{% url 'app:delete_class'  class.id %}" class="btn btn-danger">حذف فصل</a></div>
    </div>
    {% endfor %}
   <h2>الطلاب المسجلين في الفصل</h2> 
    {% for boy in boy %}
    <div class="">
        {{boy.name}}
    </div>
    {% endfor %}
</div>
{% endblock %}
