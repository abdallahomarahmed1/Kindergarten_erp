{% extends 'base.html' %}
{% load static %}
{% block body %}
    {% for driver in driver %}
        <h1>{{driver}}</h1>
        <h1>{{driver.number_kawme}}</h1>
        <h1>{{driver.number_phone}}</h1>
        <h1>{{driver.Salary}}</h1>
        <h1>{{driver.image}}</h1>
        {{driver.date|date:"j/n/Y"}}
        <a href="{% url 'app:edit_driver' driver.id %}" class="btn btn-primary ml-3 mt-3 mb-3" >عدل بيانات سائقا</a>

    {% endfor %}
</body>
</html>
{% endblock body %}
